<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#fbd3dc, #f9a8b9);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.card {
  background: white;
  width: 340px;
  padding: 28px 22px 38px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.18);
}

/* CHARACTER */
.character {
  position: relative;
  width: 90px;
  height: 90px;
  margin: auto;
  background: #f6b57b;
  border-radius: 50%;
}

.character::before,
.character::after {
  content: "";
  position: absolute;
  top: -10px;
  width: 22px;
  height: 22px;
  background: #f6b57b;
  border-radius: 50%;
}

.character::before { left: 8px; }
.character::after  { right: 8px; }

.eye {
  position: absolute;
  top: 38px;
  width: 8px;
  height: 8px;
  background: #333;
  border-radius: 50%;
}

.eye.left { left: 28px; }
.eye.right { right: 28px; }

.nose {
  position: absolute;
  top: 52px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: #333;
  border-radius: 50%;
}

.heart {
  position: absolute;
  top: -6px;
  right: -6px;
  font-size: 20px;
  color: #ff4d79;
}

/* TEXT */
h2 {
  margin: 22px 0 30px;
  font-weight: 600;
  line-height: 1.4;
}

/* BUTTONS */
.buttons {
  position: relative;
  width: 100%;
  height: 70px;
}

#yes {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: #ff4d79;
  color: white;
  font-size: 18px;
  padding: 14px 52px;
  border-radius: 40px;
  border: none;
  box-shadow: 0 14px 35px rgba(255,77,121,0.55);
}

#no {
  position: absolute;
  left: calc(50% + 90px); /* ALWAYS to right of YES */
  top: 8px;
  font-size: 12px;
  padding: 6px 18px;
  border-radius: 20px;
  border: none;
  background: #eee;
  color: #666;
}

small {
  display: block;
  margin-top: 14px;
  color: #999;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="character">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
  </div>

  <h2>
    Dolly,<br>
    will you be my Valentine?
  </h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <small>No seems a bit shy üôÇ</small>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
  const shift = Math.random() * 60 + 80; // controlled tease
  noBtn.style.left = `calc(50% + ${shift}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(#ff9db5,#ff5f8a);
      color:white;
      text-align:center;
      padding:30px;
      font-family:Segoe UI;
      animation: fadeIn 1.2s;">
      
      <div>
        <div style="font-size:64px; animation: pulse 1.5s infinite;">‚ù§Ô∏è</div>
        <h1 style="margin:20px 0 10px;">She said YES</h1>
        <p style="font-size:18px; line-height:1.6; opacity:.95;">
          From this moment,<br>
          every smile feels brighter,<br>
          every heartbeat feels closer.
        </p>
        <p style="margin-top:22px; font-style:italic; opacity:.9;">
          Happy Valentine‚Äôs Day, Dolly
        </p>
        <p style="margin-top:10px; opacity:.85;">
          ‚Äî Ravish
        </p>
      </div>
    </div>

    <style>
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  `;
}
</script>

</body>
</html>
