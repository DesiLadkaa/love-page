<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? üíù</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:Arial,sans-serif;
background:linear-gradient(135deg,#ffeef8,#ffe4f1);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
}

/* sparkles */
.sparkle{
position:absolute;
width:8px;height:8px;
background:white;
border-radius:50%;
opacity:0;
animation:sparkle 2s infinite;
}
@keyframes sparkle{
0%,100%{opacity:0;transform:scale(0)}
50%{opacity:1;transform:scale(1)}
}

.container{
background:white;
padding:50px 60px;
border-radius:30px;
box-shadow:0 20px 60px rgba(0,0,0,.1);
text-align:center;
position:relative;
z-index:2;
}

/* ===== CHARACTER ===== */
.character{
width:180px;
height:180px;
margin:0 auto 30px;
position:relative;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

/* heart behind ear */
.ear-heart{
position:absolute;
top:20px;
right:18px;
font-size:36px;
z-index:1;
animation:heartbeat 1.5s infinite;
color:#ff5f9e;
}

/* ears / horns */
.ear{
width:36px;
height:46px;
background:linear-gradient(#ffb6c9,#ff8fb3);
border-radius:50% 50% 40% 40%;
position:absolute;
top:18px;
z-index:3;
box-shadow:0 6px 15px rgba(0,0,0,.12);
}
.ear.left{left:20px;transform:rotate(-12deg)}
.ear.right{right:20px;transform:rotate(12deg)}

/* head */
.head{
width:160px;
height:160px;
background:radial-gradient(circle at 30% 30%,#ffd1dc,#ff9bb5);
border-radius:50%;
margin:auto;
position:relative;
z-index:4;
box-shadow:0 15px 30px rgba(0,0,0,.15);
}

/* eyes */
.eye{
width:10px;height:10px;
background:#222;
border-radius:50%;
position:absolute;
top:70px;
}
.eye.left{left:52px}
.eye.right{right:52px}

/* cheeks */
.cheek{
width:18px;height:10px;
background:#ffb3c6;
border-radius:50%;
position:absolute;
top:86px;
opacity:.7;
}
.cheek.left{left:28px}
.cheek.right{right:28px}

/* cute nose */
.nose{
width:6px;
height:6px;
background:radial-gradient(circle at 30% 30%,#ffd6de,#ff6f91);
border-radius:50%;
position:absolute;
top:88px;
left:50%;
transform:translateX(-50%);
}

@keyframes heartbeat{
0%,100%{transform:scale(1)}
25%{transform:scale(1.2)}
}

h1{
font-size:28px;
margin-bottom:40px;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
}

/* same aspect ratio */
button{
border:none;
border-radius:50px;
cursor:pointer;
font-weight:600;
transition:.3s;
width:160px;
height:60px;
}

.yes-btn{
background:#e91e63;
color:white;
font-size:22px;
box-shadow:0 6px 20px rgba(233,30,99,.4);
}
.yes-btn:hover{transform:scale(1.05)}

.no-btn{
background:#e8e8e8;
color:#888;
font-size:18px;
}

.romantic-message{
margin-top:25px;
font-size:18px;
color:#e91e63;
font-weight:600;
min-height:30px;
}

.footer-text{
margin-top:20px;
font-size:14px;
color:#999;
}

/* celebration */
.celebration{
display:none;
position:fixed;
inset:0;
background:linear-gradient(135deg,#ff6b9d,#c471ed,#ff6b9d);
z-index:1000;
justify-content:center;
align-items:center;
flex-direction:column;
}
.celebration.show{display:flex}

.celebration h2{
font-size:60px;
color:white;
text-shadow:0 4px 20px rgba(0,0,0,.3);
}

.celebration p{
font-size:28px;
color:white;
margin-top:10px;
}

/* floating hearts */
.floating-heart{
position:absolute;
font-size:40px;
animation:floatHeart 6s linear;
}
@keyframes floatHeart{
0%{transform:translateY(100vh);opacity:0}
50%{opacity:1}
100%{transform:translateY(-100vh);opacity:0}
}

/* confetti */
.confetti{
position:absolute;
width:10px;height:10px;
background:white;
animation:confetti 3s linear;
}
@keyframes confetti{
to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="sparkle" style="top:20%;left:10%"></div>
<div class="sparkle" style="top:80%;left:20%;animation-delay:.5s"></div>
<div class="sparkle" style="top:30%;right:15%;animation-delay:1s"></div>

<div class="container">
<div class="character">
<div class="ear-heart">üíó</div>
<div class="ear left"></div>
<div class="ear right"></div>

<div class="head">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="nose"></div>
<div class="cheek left"></div>
<div class="cheek right"></div>
</div>
</div>

<h1>will you be my valentine?</h1>

<div class="buttons">
<button class="yes-btn" onclick="handleYes()">Yes</button>
<button class="no-btn" onclick="handleNo(this)">No</button>
</div>

<div class="romantic-message" id="romanticMessage"></div>
<p class="footer-text">*No* option is 100% lies üòâ</p>
</div>

<div class="celebration" id="celebration">
<h2>I Love You! üíï</h2>
<p>You make my heart complete ‚ù§Ô∏è</p>
</div>

<script>
let noClickCount=0;

function handleYes(){
const c=document.getElementById("celebration");
c.classList.add("show");

for(let i=0;i<100;i++)createConfetti();
for(let i=0;i<30;i++)setTimeout(createFloatingHeart,i*200);

const msgs=[
'You make my heart complete ‚ù§Ô∏è',
'Forever and always üíï',
'You are my everything üíñ',
'Together forever, my love üíù'
];
let i=0;
setInterval(()=>{
i=(i+1)%msgs.length;
c.querySelector("p").textContent=msgs[i];
},3000);
}

function handleNo(btn){
noClickCount++;
const yes=document.querySelector(".yes-btn");
yes.style.transform="scale("+(1+noClickCount*0.05)+")";

btn.style.transform=`translate(${Math.random()*60-30}px,${Math.random()*40-20}px)`;

const romanticMessages=[
"You are my sunshine on a cloudy day ‚òÄÔ∏è",
"Every moment with you is precious üíé",
"You make my heart skip a beat üíì",
"I can't imagine my life without you üåπ",
"You are the reason I smile every day üòä",
"My love for you grows stronger each day üå∫",
"You complete me in every way üíï",
"Being with you feels like home üè°",
"You are my forever and always üíñ",
"I fall in love with you more each day üíó",
"You are my dream come true ‚ú®",
"Together we are unstoppable üí™‚ù§Ô∏è",
"You light up my world üåü",
"My heart belongs only to you üíù",
"You are my greatest adventure üó∫Ô∏è‚ù§Ô∏è"
];

document.getElementById("romanticMessage").textContent=
romanticMessages[Math.floor(Math.random()*romanticMessages.length)];
}

function createConfetti(){
const d=document.createElement("div");
d.className="confetti";
d.style.left=Math.random()*100+"%";
d.style.background=["#ff6b9d","#ffc371","#c471ed","#12c2e9"][Math.floor(Math.random()*4)];
document.body.appendChild(d);
setTimeout(()=>d.remove(),3000);
}

function createFloatingHeart(){
const h=document.createElement("div");
h.className="floating-heart";
h.textContent=["‚ù§Ô∏è","üíï","üíñ","üíó","üíù","üíû"][Math.floor(Math.random()*6)];
h.style.left=Math.random()*100+"%";
document.getElementById("celebration").appendChild(h);
setTimeout(()=>h.remove(),6000);
}

setInterval(()=>{
const s=document.createElement("div");
s.className="sparkle";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
document.body.appendChild(s);
setTimeout(()=>s.remove(),2000);
},500);
</script>

</body>
</html>
