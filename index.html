<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#f7c3cf, #f9d6df);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.card {
  background: white;
  width: 340px;
  padding: 28px 20px 40px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

/* CHARACTER */
.character {
  position: relative;
  width: 90px;
  height: 90px;
  margin: auto;
  background: #f5b77a;
  border-radius: 50%;
}

.character::before,
.character::after {
  content: "";
  position: absolute;
  top: -10px;
  width: 22px;
  height: 22px;
  background: #f5b77a;
  border-radius: 50%;
}

.character::before { left: 8px; }
.character::after  { right: 8px; }

.eyes {
  position: absolute;
  top: 34px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0 22px;
}

.eye {
  width: 8px;
  height: 8px;
  background: #333;
  border-radius: 50%;
}

.nose {
  width: 6px;
  height: 6px;
  background: #333;
  border-radius: 50%;
  margin: 48px auto 0;
}

.heart {
  position: absolute;
  top: -8px;
  right: -6px;
  font-size: 20px;
  color: #ff4d79;
}

/* TEXT */
h2 {
  margin: 22px 0 28px;
  font-weight: 600;
  line-height: 1.4;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 90px;
}

#yes {
  background: #ff4d79;
  color: white;
  font-size: 18px;
  padding: 14px 48px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(255,77,121,0.5);
}

#no {
  position: absolute;
  top: 14px;
  left: 200px;
  font-size: 12px;
  padding: 6px 18px;
  border-radius: 20px;
  border: none;
  background: #eee;
  color: #666;
}

small {
  display: block;
  margin-top: 12px;
  color: #999;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="character">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="nose"></div>
  </div>

  <h2>Dolly,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <small>No seems a bit shy üôÇ</small>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
  const x = 140 + Math.random() * 80;
  const y = Math.random() * 40;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(#ff9db5,#ff6f91);
      color:white;
      text-align:center;
      padding:30px;
      font-family:Segoe UI;">
      <div>
        <div style="font-size:60px">‚ù§Ô∏è</div>
        <h1>She said YES</h1>
        <p style="font-size:18px;opacity:.9">
          And suddenly the world<br>
          feels warmer.
        </p>
        <p style="margin-top:20px">‚Äì Ravish</p>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
