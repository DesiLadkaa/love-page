<style>
body {

  height: 100vh;
  background: #f6c1cc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.card {
  background: #fff;

}

.character span {

  right: -5px;
  font-size: 22px;
}

  font-weight: 600;
  margin: 15px 0 30px;
  line-height: 1.4;
}

.buttons {
  position: relative;
  height: 90px;
}

#yes {
  background: #ff4d79;
  color: white;
  font-size: 18px;
  padding: 14px 46px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,77,121,0.5);
}

#no {
  position: absolute;
  top: 10px;
  left: 190px;
  font-size: 12px;
  padding: 6px 16px;
  border-radius: 20px;
  border: none;
  background: #e5e5e5;

  cursor: pointer;

  display: block;

</head>

<body>

<script>

  const y = Math.random() * 40;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

noBtn.addEventListener("mouseover", moveNo);
